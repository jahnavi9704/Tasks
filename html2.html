<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK2</title>
    <style>
      .box {
        width: 350px;
        height: fit-content;
        margin: auto;
        border: 2px black solid;
        padding-left: 20px;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Lists can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>
          Milkshakes
          <ul>
            <li>Strawberry</li>
            <li>Caramel</li>
            <li>Mint Chocolate</li>
          </ul>
        </li>
        <li>
          Icecream
          <ul>
            <li>Kulfi</li>
            <li>Butterscotch</li>
            <li>Black Raspberry Chip</li>
            <li>Tutti Frutti</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
